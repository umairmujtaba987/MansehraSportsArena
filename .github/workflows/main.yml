name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        # If your site is served from a project page (https://<user>.github.io/<repo>),
        # set the VITE_BASE repository secret or modify the workflow to set VITE_BASE to "/<repo>/"
        # Build with VITE_BASE so assets use the repo path on GitHub Pages project site
        env:
          VITE_BASE: "/mansehrasportsarena/"
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
